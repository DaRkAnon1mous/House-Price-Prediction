<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }
    .btn-custom {
      background: #007bff;
      color: white;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: #0056b3;
    }
    .prediction {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">House Price Prediction</h2>
    
    <form action="{{ url_for('predict') }}" method="post">
      <input type="number" step="any" name="MedInc" class="form-control" placeholder="Median Income" required>
      <input type="number" step="any" name="HouseAge" class="form-control" placeholder="House Age" required>
      <input type="number" step="any" name="AveRooms" class="form-control" placeholder="Average Rooms" required>
      <input type="number" step="any" name="AveBedrms" class="form-control" placeholder="Average Bedrooms" required>
      <input type="number" step="any" name="Population" class="form-control" placeholder="Population" required>
      <input type="number" step="any" name="AveOccup" class="form-control" placeholder="Average Occupancy" required>
      <input type="number" step="any" name="Latitude" class="form-control" placeholder="Latitude" required>
      <input type="number" step="any" name="Longitude" class="form-control" placeholder="Longitude" required>

      <button type="submit" class="btn btn-custom">Predict</button>
    </form>

{% if prediction_text %}
<div class="prediction card mt-4 shadow-sm">
  <div class="card-body text-center">
    <h5 class="card-title text-success">Prediction Result</h5>
    <p class="card-text display-6 fw-bold">{{ prediction_text }}</p>
  </div>
</div>
{% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
